services:
  softether-server:
    image: siomiz/softethervpn
    cap_add:
      - NET_ADMIN
    ports:
      - 500:500/udp
      - 4500:4500/udp
      - 1701:1701/tcp
      - 5555:5555/tcp
    container_name: softether-server
    volumes:
      - ./vpn_server.config:/usr/vpnserver/vpn_server.config
    environment:
      - USERNAME=vpnuser
      - PASSWORD=vpnpassword
      - SPW=vpnserverpassword
      - PSK=vpnsecret
      - HPW=vpnhubpassword
